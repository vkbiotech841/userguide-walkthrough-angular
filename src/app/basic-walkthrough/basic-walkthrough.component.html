<div class="container" style="margin-top: 10%;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-12 col-md-12 col-sm-12">
                <div>
                    <h4>Basic Walkthrough</h4>
                </div>
                <div class="d-flex justify-between">
                    <div class="popup m-5">
                        <button class="btn btn-secondary " (click)="showTooltip(1)">Step 01</button>
                        <span class="popuptext" *ngIf="isTooltip01" [ngClass]="{'show': isTooltip01}">
                            Step 01!
                            <button class="btn btn-primary" (click)="showTooltip(2)">Next</button>
                        </span>
                    </div>

                    <div class="popup m-5">
                        <button class="btn btn-secondary">Step 02</button>
                        <span class="popdowntext" *ngIf="isTooltip02" [ngClass]="{'show': isTooltip02}">
                            Step 02!
                            <button class="btn btn-primary" (click)="showTooltip(3)">Next</button>
                        </span>
                    </div>

                    <div class="popup m-5">
                        <button class="btn btn-secondary ">Step 03</button>
                        <span class="popuptext" *ngIf="isTooltip03" [ngClass]="{'show': isTooltip03}">
                            Step 03!
                            <button class="btn btn-primary" (click)="showTooltip(4)">Next</button>
                        </span>
                    </div>

                    <div class="popup m-5">
                        <button class="btn btn-secondary ">Step 04</button>
                        <span class="poplefttext" *ngIf="isTooltip04" [ngClass]="{'show': isTooltip04}">
                            Step 04!
                            <button class="btn btn-primary" (click)="showTooltip('finish')">Finish</button>
                        </span>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
